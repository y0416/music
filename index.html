<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播放器示例</title>
    <link rel="stylesheet" href="./fonts/css/font-awesome.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="bg-layer"></div>
    <div class="page">
        <main class="hero">
            <section class="cover-side">
                <div class="cover-shadow"></div>
                <div class="cover-frame">
                    <img src="./images/cover/Yesterday.png" alt="cover" class="cover-img">
                </div>
            </section>

            <section class="meta-side">
                <div class="title-row">
                    <h1 class="track-title">Yesterday</h1>
                    <span class="vip-chip">VIP</span>
                </div>
                <div class="artist">朴宰范</div>

                <div class="meta-pills">
                    <span class="pill">Lyrics by: 朴宰范</span>
                    <span class="pill">Composed by: Cha Cha Malone / 朴宰范 / Chucky Kim</span>
                    <span class="pill">Arranged by: Cha Cha Malone / Chucky Kim</span>
                </div>

                                <div class="lyrics-card"></div>
            </section>
        </main>

        <footer class="player-bar">
            <div class="pb-left">
                <!-- <div class="pb-title">Yesterday · 朴宰范</div> -->
                <div class="pb-icons">
                    <i class="fa fa-heart-o"></i>
                    <i class="fa fa-comment-o"></i>
                    <i class="fa fa-ellipsis-h"></i>
                </div>
            </div>

            <div class="pb-center">
                <div class="pb-progress">
                    <span class="pb-time pb-time-current">00:00</span>
                    <div class="pb-track" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                        <div class="pb-bar"></div>
                        <div class="pb-dot"></div>
                        <div class="pb-hover" aria-hidden="true">00:00</div>
                    </div>
                    <span class="pb-time pb-time-total">00:00</span>
                </div>
                <div class="pb-controls">
                    <i class="fa fa-random pb-btn pb-shuffle" title="随机播放"></i>
                    <i class="fa fa-step-backward pb-btn pb-prev" title="上一首"></i>
                    <button class="pb-play pb-btn pb-play-toggle" title="播放/暂停"><i class="fa fa-play"></i></button>
                    <i class="fa fa-step-forward pb-btn pb-next" title="下一首"></i>
                    <i class="fa fa-repeat pb-btn pb-repeat" title="循环模式"></i>
                    <div class="pb-speed" title="倍速">
                        <i class="fa fa-tachometer"></i>
                        <select class="pb-speed-select" aria-label="倍速">
                            <option value="0.75">0.75x</option>
                            <option value="1" selected>1.00x</option>
                            <option value="1.25">1.25x</option>
                            <option value="1.5">1.50x</option>
                            <option value="2">2.00x</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="pb-right">
                <i class="fa fa-language"></i>
                <button class="pb-btn pb-playlist-toggle" title="播放列表"><i class="fa fa-list-alt"></i></button>
                <div class="pb-volume" title="音量">
                    <button class="pb-btn pb-mute"><i class="fa fa-volume-up"></i></button>
                    <input type="range" min="0" max="100" value="80" class="pb-volume-slider">
                </div>
            </div>
        </footer>

        <aside class="playlist" aria-label="播放列表" hidden>
            <div class="playlist-head">
                <div class="playlist-title">播放列表</div>
                <button class="pb-btn playlist-close" title="关闭"><i class="fa fa-close"></i></button>
            </div>
            <ul class="playlist-list"></ul>
        </aside>
    </div>
    <script src="./js/index3.js"></script>
</body>
</html>
